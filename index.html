<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <script src="https://kit.fontawesome.com/201f15fff6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <header>
        <nav class="navbar display-flex">
            <div>
                <h3 class="navbar-title text-color-one">Influencer products</h3>
            </div>

            <div>
                <ul class="navbar-items display-flex">
                    <li class="navbar-item text-color-one">Home</li>
                    <li class="navbar-item text-color-one">Products</li>
                    <li class="navbar-item text-color-one">Sign up</li>
                    <li class="navbar-item text-color-one">Log In</li>
                    <li class="navbar-item text-color-one"><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li class="navbar-item text-color-one"><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </div>

        </nav>

        <div class="banner-container display-flex">
            <div class="banner-left-content display-flex">
                <h1 class="banner-title text-color-one">Start your Journey as <br> Influencer</h1>
                <p class="banner-subtitle text-color-one">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
                    <br> vestibulum sed scelerisque eros. Lectus
                    faucibus.</p>

                <div>
                    <button class="button-design display-flex button-prebook">
                        <div>Preebook now</div> 
                        <div><span><i class="fa-solid fa-arrow-right"></i></span></div>
                    </button>
                </div>
            </div>
            <div>
                <img class="circle-img" src="./assets/svg/Circle design.svg" alt="">
                <img class="camera-img" src="./assets/images/main-camera.png" alt="">
            </div>
        </div>
    </header>

    <main>
        <section class="ecommerce-container">
           <img src="./assets/logos/Alibaba.svg" alt="">
           <img src="./assets/logos/Amazon.svg" alt="">
           <img src="./assets/logos/Daraz.pk Logo.svg" alt="">
           <img src="./assets/logos/Ebay.svg" alt="">
           <img src="./assets/logos/Rakuten.svg" alt="">
           <img src="./assets/logos/Walmart.svg" alt="">
           <img src="./assets/logos/Target.svg" alt="">
        </section>
    </main>
</body>

</html>
